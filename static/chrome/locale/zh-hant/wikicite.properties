wikicite.lcn.window.faq.citation.content.p1=通過滾動滾輪來縮放，通過拖拽來移動。每個節點（頂點）代表一個條目。它們按照年份從頂部（更新的）到底部（更老的）排列，每個年份的顏色不同。節點的大小取決於它們「入度」（從輸入條目收到的論文引文數）和「出度」（它們引用的輸入條目數）之和。本地「入度」並不總是與全域引文數成正比。輸入條目用圓形節點（●）表示。向上的三角形（▲）代表收到的建議，它們由輸入條目引用但不是輸入條目的一部分。
